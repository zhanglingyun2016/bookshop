<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改页面</title>
</head>
<body>
<center>
    <h1>修改用户信息</h1>
    <form action="{% url 'myadmin_useredit' userobj.id %}" method="post" enctype="multipart/form-data">
							{% csrf_token %}
						<table>
							<tr>
								<td>请输入用户名:</td>
								<td><input type="text" name="username" value="{{ userobj.username }}"></td>
							</tr>
							<tr>
								<td>请输入密码:</td>
								<td><input type="text" name="password" value="{{ userobj.password }}"></td>
							</tr>
							<tr>
								<td>请输入电话:</td>
								<td><input type="text" name="phone" value="{{ userobj.phone }}"></td>
							</tr>
							<tr>
								<td>请输入性别的值:</td>
								<td><input type="text" name="sex" value="{{ userobj.sex }}"></td>
							</tr>
							<tr>
								<td>请输入状态:</td>
								<td><input type="text" name="status" value="{{ userobj.status }}"></td>
							</tr>
							<tr>
								<td colspan="2"><button>添加用户</button></td>
							</tr>
						</table>
						</form>
</center>

</body>
</html>
